<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidz School</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
    <link href="css/bars.css" rel="stylesheet" type="text/css">
    <link href="css/nav.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-overrides.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <header>
        <div class="d-flex flex-row">
            <div class="col bar-height bg-warning"></div>
            <div class="col bar-height bg-success"></div>
            <div class="col bar-height bg-danger"></div>
            <div class="col bar-height bg-info"></div>
            <div class="col bar-height bg-primary"></div>
            <div class="col bar-height bg-cozy"></div>

            <div class="col bar-height bg-warning d-none d-md-block"></div>
            <div class="col bar-height bg-success d-none d-md-block"></div>
            <div class="col bar-height bg-danger d-none d-md-block"></div>
            <div class="col bar-height bg-info d-none d-md-block"></div>
            <div class="col bar-height bg-primary d-none d-md-block"></div>
            <div class="col bar-height bg-cozy d-none d-md-block"></div>

        </div>
    </header>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
